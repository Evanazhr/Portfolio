<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">

  <h2>Simple Calculator</h2>
  
  <input type="text" id="display" disabled>

  <div id="buttons">
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>

    <div>
      <button>0</button>
      <button>C</button>
      <button id="equals">=</button>
      <button>/</button>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
