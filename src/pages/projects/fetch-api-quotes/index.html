<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="quote-wrapper">
            <span class="quote-left"><i class='bx bxs-quote-left'></i></span>
            <p class="quote" id="quote"></p>
            <span class="quote-right"><i class='bx bxs-quote-right' ></i></span>
            <p class="author" id="author"></p>
        </div>
        <div class="generate-wrapper">
            <button onclick="getQuote()" id="generate-button" class="generate-button">Generate <i class='bx bx-refresh'></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
